<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Bank - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #23457b;
            --primary-light: #3a6ab7;
            --accent: #ff6b35;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-medium: #e0e0e0;
            --text: #2d3748;
            --text-light: #718096;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--gray-light);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .logo-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .logo {
            width: 180px;
            height: auto;
            animation: 
                popUp 1s cubic-bezier(0.68, -0.6, 0.32, 1.6) forwards,
                fadeOut 0.5s ease 2s forwards;
            transform-origin: center;
            margin-bottom: 20px;
        }

        .welcome-text {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        .login-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease 2.5s forwards;
        }

        .login-box {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 350px;
            transform: scale(0.9);
            transition: all 0.3s ease;
            text-align: center;
        }

        .login-box:hover {
            transform: scale(0.92);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }

        .login-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        @keyframes popUp {
            0% { 
                transform: scale(0) rotate(-15deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% { 
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Login form styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray-medium);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(35,69,123,0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            color: var(--text-light);
            font-size: 0.85rem;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./img/creslogo.png" alt="Logo" class="logo">
    </div>


    <script>
        // If you want to actually redirect to login.html after animations
        setTimeout(() => {
        window.location.href = "login.html";
        }, 3500);
    </script>
</body>
</html>
